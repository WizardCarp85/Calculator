<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">MiniCalculator Pro </h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="innercontainer">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button delete">C</button>
      <button class="button operation">%</button>
      <button class="button operation">M+</button>
      <button class="button operation">M-</button>
    </div>
    <div class="row">
      <button class="button nums">7</button>
      <button class="button nums">8</button>
      <button class="button nums">9</button>
      <button class="button operation">*</button>
    </div>
    <div class="row">
      <button class="button nums">4</button>
      <button class="button nums">5</button>
      <button class="button nums">6</button>
      <button class="button operation">/</button>
    </div>
    <div class="row">
      <button class="button nums">1</button>
      <button class="button nums">2</button>
      <button class="button nums">3</button>
      <button class="button operation">+</button>
    </div>
    <div class="row">
      <button class="button nums">0</button>
      <button class="button nums">.</button>
      <button class="button operation">=</button>
      <button class="button operation">-</button>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
